<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Title</title>
  <meta name="description" content="The HTML5 Herald">

  <link rel="stylesheet" href="css/resume-edit.css">

</head>

<body>
  <!-- MVC Framework -->
  <script src="scripts/vendor/mvc-framework.js"></script>
  <!-- Resume - Edit -->

  <script src="scripts/models/resume.js"></script>
  <script src="scripts/models/resume-profile.js"></script>
  <script src="scripts/models/resume-experience.js"></script>

  <script src="scripts/templates/resume-experience.js"></script>
  <script src="scripts/templates/resume-education.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      var body = document.querySelectorAll('body');
      var resumeEdit = Resume.Controllers.Edit();
      body[0].prepend(resumeEdit.views.main.render().element);
    });
  </script>
